<div class="container-fluid">
  <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
          <img ng-src= "{{actual.avatar_url}}" class="img-responsive" alt="">
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            {{ actual.name}}
          </div>
          <div class="profile-usertitle-job">
            {{ actual.login }}
          </div>
          <div class="profile-usertitle-job">
            {{ actual.location }}
          </div>
          <div class="profile-usertitle-job">
            Joined on {{actual.created_at | date:'dd-MM-yyyy'}}
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
      </div>
    </div>
    <!-- BUSCADOR -->
    <div class="col-lg-9">
      <form>
      <div class="input-group">
          <input type="text" class="form-control" ng-model="buscado" placeholder="Github username">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit" ng-click="buscar()">Buscar</button>
          </span>
      </div>
      </form>
    </div>

    <!-- TABLA DE REPOSITORIOS -->
    <div class="col-md-9">
      <div class="profile-content">
        <table class="table">
          <thead>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="item in repos" >
            <th scope="row">{{repos.indexOf(item)+1}}</th>
            <td><b>{{item.name}}</b><br>{{item.description}}</td>
            <td>{{item.language}}</td>
            <td width="50">
              <span class="glyphicon glyphicon-star" aria-hidden="true"></span>{{item.watchers}}<br>
              <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>{{item.watchers_count}}<br>
              <span class="glyphicon glyphicon-yen" aria-hidden="true"></span>{{item.stargazers_count}}<br>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
